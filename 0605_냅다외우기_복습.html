<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosel</title>
    <style>
        .slide-container {
            width: 300vh;
            transition: all 1s;
        }

        .slide-box {
            width: 100vh;
            float: left;
        }

        .slide-box img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div style="overflow: hidden">
        <div class="slide-container">
            <div class="slide-box"><img src="car1.png" alt="" /></div>
            <div class="slide-box"><img src="car2.png" alt="" /></div>
            <div class="slide-box"><img src="car3.png" alt="" /></div>
        </div>
    </div>

    <button class="previous">이전</button>
    <button class="next">다음</button>

    <script>
        //1번그림좌표 translateX(0vw)
        //2번그림좌표 translateX(-100vw)
        //3번그림좌표 translateX(-200vh)
        const slide = document.querySelector('.slide-container');
        const previousBtn = document.querySelector('.previous')
        const nextBtn = document.querySelector('.next')

        let currentImg = 1;

        //다음버튼을 누르면 현재이미지의 위치를 얼만큼 이동해주세요
        //다음버튼을 눌렀을 때 현재 이미지가 3번째이면 그 자리에 머물게 해주세요
        nextBtn.addEventListener('click', function() {
            if (currentImg >= 3) {
                slide.style.transform = 'translateX(-200vh)';
            } else {
                slide.style.transform = `translateX(-${currentImg}00vw)`;
                currentImg++;
            }
        });

        //이전버튼을 누르면 현재이미지의 위치를 얼만큼 이동해주세요
        previousBtn.addEventListener('click', function () {
            slide.style.transform = `translateX(-${currentImg - 2}00vw)`;
            currentImg--;
        });
    </script>
</body>
</html>
